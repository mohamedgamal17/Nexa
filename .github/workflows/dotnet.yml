
name: .NET

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore --configuration Debug
      
    - name: Test
      run: dotnet test --no-build --verbosity normal --logger "trx;LogFileName=test_results.trx"
      env:
        ConnectionStrings__Default: "Server=localhost,1433;Database=TestDb;User Id=sa;Password=Strong_Password_123!;TrustServerCertificate=True;"
